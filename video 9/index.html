<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and sound tag</title>
</head>

<body>
    <!-- tags about video and audio.-->
    <video src="2DArrays.mp4" height="400" controls loop muted poster="image.jpg"></video>
    <audio src="let.mp3" controls autoplay loop></audio>
     
    <!-- tags about svg images -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="yellow" />
    </svg>

    <img src="img.svg" alt="my svg image">

    <!-- tags about iframes whhich is used to embid the websites -->
    <!-- <iframe src = "https://www.codewithharry.com/videos/web-development-in-hindi-26/#google_vignette" width="600" height="600"></iframe> -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/tVzUXW6siu0?si=AYfI7hZiwAd0uuMz"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
